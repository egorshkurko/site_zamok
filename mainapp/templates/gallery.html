{% extends 'base.html' %}
{% block content %}
<!-- Заголовок с центрированием и отступами -->
<!-- Заголовок -->
<!--<div style="text-align: center; margin-bottom: 3rem;">-->
<!--    <h2 style="font-weight: bold;">Галерея работ</h2>-->
<!--</div>-->
<div class="row g-4">
    {% for galler in gallery %}
    <div class="col-xl-4 col-lg-6 col-md-6">
        <!-- Убрал ссылку на телефон, заменил на что-то более подходящее -->
        <div class="card service-card h-100 shadow-sm border-0">
            <!-- Контейнер для изображения -->
            <div class="service-image-wrapper">
                {% if galler.image %}
                <img
                    src="{{ galler.image.url }}"
                    class="service-img"
                    alt="{{ galler.title }}"
                    loading="lazy"
                >
                {% else %}
                <div class="service-no-image">
                    <span class="service-no-image-icon">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M23 19C23 19.5304 22.7893 20.0391 22.4142 20.4142C22.0391 20.7893 21.5304 21 21 21H3C2.46957 21 1.96086 20.7893 1.58579 20.4142C1.21071 20.0391 1 19.5304 1 19V5C1 4.46957 1.21071 3.96086 1.58579 3.58579C1.96086 3.21071 2.46957 3 3 3H7L9 5H21C21.5304 5 22.0391 5.21071 22.4142 5.58579C22.7893 5.96086 23 6.46957 23 7V19Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <circle cx="12" cy="12" r="4" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </span>
                    <span class="service-no-image-text">Нет изображения</span>
                </div>
                {% endif %}
            </div>
            <div class="card-body d-flex flex-column p-4">
                <h3 class="card-title fw-bold mb-3">{{ galler.title }}</h3>
                <p class="card-text text-muted flex-grow-1 mb-3">{{ galler.description|linebreaksbr }}</p>

            <!-- ДОБАВЛЕНО: Блок с названием фотографии -->
<!--            <div class="card-body">-->
<!--                <h5 class="card-title">{{ galler.title }}</h5>-->
<!--                &lt;!&ndash; Можно добавить описание если есть такое поле &ndash;&gt;-->
<!--                {% if galler.description %}-->
<!--                <p class="card-text">{{ galler.description }}</p>-->
<!--                {% endif %}-->
<!--            </div>-->
        </div>
    </div>
    {% empty %}
    <!-- ДОБАВЛЕНО: Сообщение если галерея пустая -->
    <div class="col-12">
        <div class="alert alert-info">В галерее пока нет фотографий</div>
    </div>
    {% endfor %}
</div>
{% endblock %}
